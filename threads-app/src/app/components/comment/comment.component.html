<article
  class="relative block overflow-hidden border border-neutral-400 rounded-md mb-2 p-4 sm:p-6 lg:p-8 shadow-xl border-l w-full"
  [ngStyle]="getNestedStyles()">
  <div *ngIf="isNestedComment()" class="text-gray-500 text-sm mb-3 -mt-3 flex align-middle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m16.49 12 3.75 3.75m0 0-3.75 3.75m3.75-3.75H3.74V4.499" />
    </svg>
    <span class="relative mt-1">Replying to {{getParentName}}</span>
  </div>
  <div class="sm:flex sm:gap-4">
    <div class="hidden sm:block sm:shrink-0">
      <div *ngIf="userService.getUserFromStorage() as user">
        <img *ngIf="comment.user.avatarUrl" [src]="comment.user.avatarUrl" alt="Avatar do usuÃ¡rio" class="size-13">
      </div>


    </div>
    <div class="w-full">
      <div class="flex">
        <h3 class="text-lg font-bold text-gray-800 sm:text-xl">
          {{ comment.user.name }}
        </h3>

        <span class="ml-auto" [title]="comment.createdAt | date:'medium'">
          <p class="text-gray-400 text-sm">{{ comment.createdAt | relativeTime }}</p>
        </span>
      </div>

      <div class="mt-0.5">
        <p class="text-pretty text-sm text-gray-900">
          {{comment.text}}
        </p>
      </div>
    </div>

  </div>

  <dl class="mt-6 flex gap-4 sm:gap-6 ml-11 w-full">
    <div class="inline-flex rounded-lg p-1">
      <button (click)="toggleReply()"
        class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
        </svg>


        {{getNestedCommentsCount()}}
      </button>

      <button (click)="toggleExpanded()"
        class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative cursor-pointer"><svg
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 duration-300" [class.rotate-180]="isExpanded()">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        <span *ngIf="isExpanded()">Collapse</span>
        <span *ngIf="!isExpanded()">Expand</span>
      </button>

      <button
        class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-red-500 focus:relative cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>


        0
      </button>
      <button (click)="deleteCommentByLocalUserId()" *ngIf="commentIsFromLocalUser()"
        class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-red-500 focus:relative cursor-pointer ml-45">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </div>

  </dl>

  <section class="create-comment" *ngIf="isReplying()">
    <div><app-create-comment placeholder="Type your reply..." buttonText="Reply"
        (formSubmitted)="createComment($event)" /></div>
  </section>
</article>
<section class="nested-comments w-full justify-self-center max-w-5xl mx-auto" *ngIf="isExpanded()">
  <app-comment [comment]="nestedComment" *ngFor="let nestedComment of nestedComments(); trackBy: commentTrackBy"
    [nestingLevel]="nestingLevel + 1"></app-comment>
</section>
