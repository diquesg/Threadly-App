<article class="relative block overflow-hidden border-b border-b-neutral-400 p-4 sm:p-6 lg:p-8 transition-shadow"
  [class.border-b-0]="isExpanded() && hasNestedComment" [class.shadow-xl]="hasNestedComment && isExpanded()">
  <div *ngIf="isNestedComment()" class="text-gray-500 text-sm mb-3 -mt-2 flex align-middle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m16.49 12 3.75 3.75m0 0-3.75 3.75m3.75-3.75H3.74V4.499" />
    </svg>
    <span class="relative mt-1">Replying to {{getParentName}}</span>
  </div>
  <div class="sm:flex sm:gap-4">
    <div class="hidden sm:block sm:shrink-0">
      <div *ngIf="userService.getUserFromStorage() as user">
        <img *ngIf="comment.user.avatarUrl" [src]="comment.user.avatarUrl" alt="Avatar do usuÃ¡rio" class="size-13">
      </div>


    </div>
    <div>
      <h3 class="text-lg font-bold text-gray-800 sm:text-xl">
        {{comment.user.name}}
      </h3>
      <div class="mt-2">
        <p class="text-pretty text-sm text-gray-600">
          {{comment.text}}
        </p>
      </div>
    </div>

  </div>

  <dl class="mt-6 flex gap-4 sm:gap-6 ml-11">
    <div class="inline-flex rounded-lg border border-gray-100 bg-gray-100 p-1">
      <button (click)="toggleReply()"
        class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
        </svg>


        {{getNestedCommentsCount()}}
      </button>

      <button (click)="toggleExpanded()"
        class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative cursor-pointer"><svg
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 duration-300" [class.rotate-180]="isExpanded()">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        <span *ngIf="isExpanded()">Collapse</span>
        <span *ngIf="!isExpanded()">Expand</span>
      </button>

      <button
        class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-red-500 focus:relative cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>


        0
      </button>
    </div>

  </dl>
  <section class="create-comment" *ngIf="isReplying()">
    <div><app-create-comment placeholder="Type your reply..." buttonText="Reply"
        (formSubmitted)="createComment($event)" /></div>
  </section>
</article>
<section class="nested-comments w-140 justify-self-center" *ngIf="isExpanded()">
  <app-comment [comment]="nestedComment"
    *ngFor="let nestedComment of nestedComments(); trackBy: commentTrackBy"></app-comment>
</section>
