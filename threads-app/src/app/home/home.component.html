<section
    class="min-w-2xl x-auto shadow lg border-gray-500 border-l border-l-gray-500 border-r border-r-gray-500 px-2 flex-col h-full -mb-3 min-h-screen">
    <section class="max-w-2xl mx-auto shadow lg mb-3">
        <app-create-comment placeholder="What's happening?..."
            (formSubmitted)="createComment($event)"></app-create-comment>
    </section>
    <app-comment [comment]="comment" *ngFor="let comment of comments(); trackBy: commentTrackBy"
        (commentDeleted)="handleCommentDeleted($event)"></app-comment>
</section>
